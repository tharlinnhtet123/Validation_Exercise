<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Filter</title>
</head>
<body>
    <h1>Check Number 1 to 10</h1>
    <input id="number" type="text">
    <input onclick="checkNumber()" type="button" value="Check Number">
</body>
<script>
    function checkNumber(){
let number = document.getElementById("number").value;
if(number < 10){
    if(!number ){
        alert("Your Number is Empty")
    }else{
        alert("Your Answer is Correct")
    }
}else{
    alert("Your Number is Wrong")
}
    }
</script>
</html>
